<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<!-- Website Design By: www.happyworm.com -->
<title>My Demo : jPlayer as an audio playlist player</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<!--link href="../../dist/skin/blue.monday/css/jplayer.blue.monday.min.css" rel="stylesheet" type="text/css" /-->
<link href="../../dist/skin/blue.monday/css/memimoi.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../lib/jquery.min.js"></script>
<script type="text/javascript" src="../../dist/jplayer/jquery.jplayer.min.js"></script>
<script type="text/javascript" src="../../dist/add-on/jplayer.playlist.min.js"></script>
<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){

	new jPlayerPlaylist({
		jPlayer: "#jquery_jplayer_1",
		cssSelectorAncestor: "#jp_container_1"
	}, [
		{
			title:"やまびこ通信2017年12月号",
			mp3:"./sounds/sound0001.mp3",
			oga:"./sounds/sound0001.ogg"
		},
		{
			title:"〈11月活動報告〉",
			mp3:"./sounds/sound0002.mp3",
			oga:"./sounds/sound0002.ogg"
		},
		{
			title:"〈１2月活動予定〉",
			mp3:"./sounds/sound0003.mp3",
			oga:"./sounds/sound0003.ogg"
		},
		{
			title:"〈録音図書(デイジー版CD)作成〉",
			mp3:"./sounds/sound0004.mp3",
			oga:"./sounds/sound0004.ogg"
		},
		{
			title:"〈対面音訳〉",
			mp3:"./sounds/sound0005.mp3",
			oga:"./sounds/sound0005.ogg"
		},
		{
			title:"新入会員から",
			mp3:"./sounds/sound0006.mp3",
			oga:"./sounds/sound0006.ogg"
		},
		{
			title:"〈十条台句会〉会員の方の俳句をお楽しみください。",
			mp3:"./sounds/sound0007.mp3",
			oga:"./sounds/sound0007.ogg"
		},
		{
			title:"Let's try!!",
			mp3:"./sounds/sound0008.mp3",
			oga:"./sounds/sound0008.ogg"
		},
		{
			title:"以上でやまびこ通信2017年12月号を終わります。",
			mp3:"./sounds/sound0009.mp3",
			oga:"./sounds/sound0009.ogg"
		}
	], {
		playlistOptions: {
 		   autoPlay: true
    		},
  		swfPath: "../../dist/jplayer",
		supplied: "oga, mp3",
		wmode: "window",
		useStateClassSkin: true,
		autoBlur: false,
		smoothPlayBar: true,
		keyEnabled: true
	});
});
//]]>
</script>
</head>
<body>
<div id="jquery_jplayer_1" class="jp-jplayer"></div>
<div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
	<div class="jp-type-playlist">
		<div class="jp-gui jp-interface">			
			<div class="jp-controls">
				<button class="jp-play" role="button" tabindex="0">一時停止・再生<br />||&#9654;</button>
				<button class="jp-previous" role="button" tabindex="0">前のセクション<br />|&#9664;&#9664;</button>
				<button class="jp-next" role="button" tabindex="0">次のセクション<br />&#9654;&#9654;|</button>
				<button class="jp-stop" role="button" tabindex="0">停止<br />■</button>
			</div>
			<div class="jp-progress">
				<div class="jp-seek-bar">
					<div class="jp-play-bar"></div>
				</div>
			</div>
			<div class="jp-time-holder">
				<!--div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
				<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div-->
			</div>
		</div>
		<!--div class="jp-playlist">
			<ul>
				<li>&nbsp;</li>
			</ul>
		</div-->
		<div class="jp-no-solution">
			<span>更新が必要です。</span>
			音を聞くには、ブラウザか<a href="http://get.adobe.com/flashplayer/" target="_blank">フラッシュ・プラグイン</a>をアップデートしてください。
		</div>
	</div>
</div>
</body>

</html>
