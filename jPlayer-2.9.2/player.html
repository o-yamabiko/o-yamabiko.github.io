<!doctype html>
<html lang="ja" itemscope itemtype="http://schema.org/WebPage">
{% assign radio_data = site.data.radios | where:"id", page.radio %}
{% assign radio = radio_data | first %}  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="/accessible/css/memimoi.css">
<title>{{ radio.name }}</title>
 </head>
  <body>
    <div class="content">
    <!--[if IE]>
      <div class="panel">
      <a href="https://guskant.github.io/accessible/radio.html">ラジオ検索に戻る</a>
      </div>
      <div class="panel">
<script type="text/javascript" src="https://hosted.muses.org/mrp.js"></script>
<script type="text/javascript">
MRP.insert({
'url':'{{ radio.stream }}',
'codec':'{{ radio.codec }}',
'volume':65,
'autoplay':true,
'jsevents':true,
'buffering':0,
'title':'{{ radio.name }}',
'wmode':'transparent',
'skin':'radiovoz',
'width':220,
'height':69
});
</script>
      </div>
    <![endif]-->
    <!--[if !IE]><!-->
      <div class="panel">
        <audio id="myRadio" autoplay>
          <source src="{{ radio.stream }}" type="audio/{{ radio.codec }}">
	  HTML5に対応しているブラウザを使ってください。
        </audio>
        <div>
	  <button onclick="setPiano()" type="button">音を小さく</button>
          <button onclick="setForte()" type="button">音を大きく</button>
	</div>
	<div>
          <button onclick="history.back()">検索結果に戻る</button>
	</div>
	<div>
          <button onclick="setPause()">ラジオ停止</button>
          <button onclick="setPlay()">ラジオ開始</button> 
	</div>
      </div>
    </div>
<script type="text/javascript">
var aud = document.getElementById("myRadio");
aud.volume = 0.7;
function setPiano() { 
    aud.volume = aud.volume ** 1.3;
} 
function setForte() { 
    aud.volume = aud.volume ** 0.7;
} 
function setPlay() { 
    aud.play();
} 
function setPause() { 
    aud.pause();
} 

if (!window.console){
    window.console = {
        log : function(msg){
            // do nothing.
        }
    };
}
</script>
    <!--<![endif]-->
    <footer>
        <div class="panel"><a href="{{ radio.website }}">放送局「{{ radio.name }}」のページ</a></div>
    	<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished"></time>
    </footer>
  </body>
</html>
